<div class="bg-light border border-3 border-success p-3 w-50">
    <h2>Login</h2><hr>
    <form  (submit)="onLogin()">
      <label for="email">Email:</label>
      <input id="email" class="form-control" [(ngModel)]="email" name="email"  required />
      <br>
      <label for="password">Password:</label>
      <input id="password" class="form-control" type="password" [(ngModel)]="password" name="password"  required />
  
      <button type="submit" class="btn btn-success mt-3">Login</button>
    </form>
  </div>
